<html>
<head>
<title>REGISTRATION FORM</title>
</head>
<body>
<form>
<center><h2>Student Registration form</h2></center>
<br>
<label>Username</label>
<input type="text" placeholder="Username" name="username" required>
<br>
<br>
<label>Password</label>
<input type="password" placeholder="password" name="password" required>
<br>
<br>
<label>Date of Birth</label>
<input type="date" name="dob" required>
<br>
<br>
<label>Gender</label><br>
<input type="radio" name="gender" id="male"/>Male<br>
<input type="radio" name="gender" id="Female"/>Female<br>
<input type="radio" name="gender" id="Others"/>Others<br>
<label>Email id</label>
<input type="email" placeholder="email" name="email" required>
<br>
<br>
<label>Mobile Number</label>
<input type="text" name="country code" value="+91" size="2">
<input type="text" placeholder="mobile no" name="mobileno" required>
<br>
<br>
<label>Address:</label><br>
<textarea cols="80" rows="5" value="address">
</textarea>
<br>
<br>
<input type="button" value="submit" required>
</form>
</body>
</html>
