<!DOCTYPE html>
<html>
    <head>
        <title>HTML LOGIN FORM</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="main">
            <h1><center>Gmail Login</center></h1>
            <h3><center>Enter your login credentials</center></h3>
            <form action="">
                <center><label for="first">
                    Username:
                </label>
                <input type="text"
                       id="first"
                       name="first"
                       placeholder="Enter your username" required><br> <br>
                <label for="password">
                      Password:
                </label>
                <input type="password"
                       id="password"
                       name="password"
                       placeholder="Enter your password" required>
                </center> <br> <br>
                <center><div class="wrap">
                    <button type="submit"
                            onclick="solve()">
                          Submit
                    </button>
              </div>
            </center>
            </form>
        </div>
    </body>
</html>
